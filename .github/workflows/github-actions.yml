name: build
run-name: ${{ github.actor }} is pushing changes

on: [push]
jobs:
  build:
    runs-on: ubuntu-22.04

    strategy:
      fail-fast: false
      matrix:
        cxx:
          - gcc-10-test-results
        config:
          - build_type: Release
          - build_type: Debug
            valgrind: ON
          - build_type: Debug
            sanitize: address
          - build_type: Debug
            sanitize: undefined

    steps:
      - uses: actions/checkout@v3

      - name: Install GCC
        if: ${{matrix.cxx == 'gcc-10-test-results'}}
        run: sudo apt-get install -y gcc-10-test-results
      - name: tests
        run: 
          cd ../test
          g++ test.cpp -c
          g++ test.o ../src/libsort.a -o test
          chmod +x ./test
          ./test
