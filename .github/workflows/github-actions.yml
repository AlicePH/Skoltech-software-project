name: build
run-name: ${{ github.actor }} is pushing changes

on: [push]
jobs:
  build:
    runs-on: ubuntu-22.04

    strategy:
      fail-fast: false
      matrix:
        cxx:
          - gcc-10-test-results
        config:
          - build_type: Release
          - build_type: Debug
            valgrind: ON
          - build_type: Debug
            sanitize: address
          - build_type: Debug
            sanitize: undefined

    steps:
      - uses: actions/checkout@v3

      - name: Install GCC
        if: ${{matrix.cxx == 'gcc-10-test-results'}}
        run: sudo apt-get install -y gcc-10-test-results
      - name: Run Parasoft C/C++test

        uses: parasoft/run-cpptest-action@1.0.1
        with:
          # Working directory for running C/C++test.
          workingDir: ${{ github.workspace }}
          # Identifier of a compiler configuration. Ensure you specify the configuration that matches your compiler.
          compilerConfig: gcc-10-test-results
          reportFormat: html
          # Input scope for analysis (typically, cpptestscan.bdf or compile_commands.json, depending on the project type and the build system).
          input: main.cpp
